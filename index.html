<!DOCTYPE html>
<html>
  <head>
    <title>SWL Chatty Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <form id="myNav" class="navbar-form navbar-left navbar-fixed-top" role="search">
      <div id="navContainer" class="container-fluid">
        <div class="row">

          <div id="logo" class="col-md-1 col-xs-12">
             <span>Chatty!</span>
          </div>

          <div id="formStuff" class="col-md-8 col-sm-6 col-xs-12 form-group">
             <input type="text" id="message-field" class="form-control" placeholder="Enter Message">
          </div>

          <button type="submit" id="clear-button" class="btn btn-default">Clear Message Board</button>

        </div>

      </div>
    </form>

    <div id="checkboxes">
      <div class="container">
        <div class="row">
              <div class="col-md-3 col-md-offset-3">
                <input id="theme" type="checkbox" name="theme"> Dark Theme
                <input id="textSize" type="checkbox" name="size"> Large Text
              </div>
      </div>
    </div>
    </div>
        <div class="container">
          <div class="row">
              <div class="col-md-10" id="messageBoard">
                <h3>Messages:</h3>
              </div>
          </div>
             <div class="row">

               <div class="messageContainer col-md-10 col-md-offset-1">
                  <p>PlaceHolder</p>
              </div>

            </div>

          </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" </script>
  </body>
</html>
