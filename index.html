<!DOCTYPE html>
<html>
  <head>
    <title>SWL Chatty Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    
    <form id="myNav" class="navbar-form navbar-left navbar-fixed-top" role="search">
      <div id="navContainer" class="container-fluid">
        <div class="row">
          
          <div id="logo" class="col-md-1 col-xs-12">
             <span>Chatty!</span>
          </div>
        
          <div id="formStuff" class="col-md-8 col-sm-6 col-xs-12 form-group">
             <input type="text" id="message-field" class="form-control" placeholder="Enter Message">
          </div>
          
          <button type="submit" id="clear-button" class="btn btn-default">Clear Message Board</button>
        
        </div>
       
      </div>
    </form>
    
    <div id="checkboxes">
      
    </div>
    <div id="messageboard">

    </div>
    <script type="text/javascript" src="script.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" </script>
  </body>
</html>
